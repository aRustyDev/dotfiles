# Prometheus Configuration for MCP Observability Stack
#
# Scrapes metrics from:
# - MCP Observability Proxy (/metrics endpoint)
# - OpenTelemetry Collector (Prometheus exporter)
# - Prometheus itself

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'mcp-observability'

# Alertmanager configuration (optional)
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets:
#           - alertmanager:9093

# Rule files (optional)
# rule_files:
#   - /etc/prometheus/rules/*.yml

scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'

  # MCP Observability Proxy metrics
  - job_name: 'mcp-proxy'
    static_configs:
      - targets: ['proxy:8080']
        labels:
          service: 'mcp-observability-proxy'
    metrics_path: /metrics
    scrape_interval: 10s
    scrape_timeout: 5s

  # OpenTelemetry Collector - Prometheus exporter
  - job_name: 'otel-collector-exporter'
    static_configs:
      - targets: ['otel-collector:8889']
        labels:
          service: 'otel-collector'
    scrape_interval: 10s

  # OpenTelemetry Collector - internal metrics
  - job_name: 'otel-collector-internal'
    static_configs:
      - targets: ['otel-collector:8888']
        labels:
          service: 'otel-collector-internal'

  # Jaeger metrics (if enabled)
  - job_name: 'jaeger'
    static_configs:
      - targets: ['jaeger:14269']
        labels:
          service: 'jaeger'

  # Docker host metrics via node_exporter (optional)
