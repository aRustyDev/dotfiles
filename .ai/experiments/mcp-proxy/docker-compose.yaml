# MCP Observability Proxy - Local Development Stack
#
# Usage:
#   docker-compose up -d          # Start all services
#   docker-compose logs -f proxy  # Watch proxy logs
#   docker-compose down           # Stop all services
#
# Endpoints:
#   - MCP Proxy:        http://localhost:8080
#   - Prometheus:       http://localhost:9090
#   - Grafana:          http://localhost:3000 (admin/admin)
#   - Jaeger UI:        http://localhost:16686
#   - OTEL Collector:   http://localhost:4318 (OTLP HTTP)

services:
  # ==========================================================================
  # MCP Observability Proxy
  # ==========================================================================
  proxy:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      MCP_UPSTREAM_URL: ${MCP_UPSTREAM_URL:-http://host.docker.internal:8081}
      MCP_LISTEN_ADDR: "0.0.0.0:8080"
      OTEL_EXPORTER_OTLP_ENDPOINT: "http://otel-collector:4318"
      OTEL_SERVICE_NAME: "mcp-observability-proxy"
      RUST_LOG: "mcp_proxy=debug,info"
    depends_on:
      - otel-collector
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  # ==========================================================================
  # OpenTelemetry Collector
  # ==========================================================================
  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.96.0
    command: ["--config=/etc/otel-collector-config.yaml"]
    volumes:
      - ./config/otel-collector-config.yaml:/etc/otel-collector-config.yaml:ro
    ports:
      - "4317:4317"   # OTLP gRPC
      - "4318:4318"   # OTLP HTTP
      - "8888:8888"   # Prometheus metrics from collector
      - "8889:8889"   # Prometheus exporter
    depends_on:
      - jaeger
    restart: unless-stopped

  # ==========================================================================
  # Jaeger - Distributed Tracing
  # ==========================================================================
  jaeger:
    image: jaegertracing/all-in-one:1.54
    ports:
      - "16686:16686"  # Jaeger UI
      - "14268:14268"  # Accept jaeger.thrift directly
      - "14250:14250"  # Accept model.proto
    environment:
      COLLECTOR_OTLP_ENABLED: "true"
    restart: unless-stopped

  # ==========================================================================
  # Prometheus - Metrics
  # ==========================================================================
  prometheus:
    image: prom/prometheus:v2.50.1
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.enable-lifecycle'
    ports:
      - "9090:9090"
    volumes:
      - ./config/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    restart: unless-stopped

  # ==========================================================================
  # Grafana - Visualization
  # ==========================================================================
  grafana:
    image: grafana/grafana:10.3.3
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_USERS_ALLOW_SIGN_UP: "false"
      GF_AUTH_ANONYMOUS_ENABLED: "true"
      GF_AUTH_ANONYMOUS_ORG_ROLE: Viewer
    volumes:
      - ./config/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./config/grafana/dashboards:/var/lib/grafana/dashboards:ro
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus
      - jaeger
    restart: unless-stopped

  # ==========================================================================
  # Loki - Log Aggregation (Optional)
  # ==========================================================================
  loki:
    image: grafana/loki:2.9.4
    ports:
      - "3100:3100"
    command: -config.file=/etc/loki/local-config.yaml
    volumes:
      - loki_data:/loki
    restart: unless-stopped
    profiles:
      - logging

  # ==========================================================================
  # Promtail - Log Shipping to Loki (Optional)
  # ==========================================================================
  promtail:
    image: grafana/promtail:2.9.4
    volumes:
      - ./config/promtail.yml:/etc/promtail/config.yml:ro
      - /var/log:/var/log:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    command: -config.file=/etc/promtail/config.yml
    depends_on:
      - loki
    restart: unless-stopped
    profiles:
      - logging

volumes:
  prometheus_data:
  grafana_data:
  loki_data:

networks:
  default:
    name: mcp-observability
