[aws]
format = 'on [$symbol($profile )(\($region\) )]($style)'
style = 'bold blue'
symbol = '🅰 '

[aws.region_aliases]
us-east-1 = 'va'
us-east-2 = 'vA'
us-west-1 = 'wa'

[aws.profile_aliases]
Gov = 'adamsm'

[terraform]
format = '[👾 $version$workspace]($style) '
detect_files = ["terragrunt.hcl", "root.hcl"]

[kubernetes]
format = 'on [⛵ ($user on )($cluster in )$context \($namespace\)](dimmed green) '
disabled = false
contexts = [
    { context_pattern = "dev.local.cluster.k8s", style = "green", symbol = "💔 " },
    { context_pattern = ".*.admz", style = "blue", symbol = "🏠 " },
]

[container]
format = '[$symbol \[$name\]]($style) '

[package]
format = 'via [📦 $version](208 bold) '

