# Example INI configuration file demonstrating various features

[database]
host=localhost
port=3306
username=root
password=${DB_PASSWORD}
database=myapp_production

# Connection pool settings
pool_size=20
pool_timeout=5000
retry_attempts=3

[application]
name="My Application"
version=2.1.0
debug=false
log_level=info
environment=production

[server]
; Server binding configuration
host=0.0.0.0
port=8080
workers=4
keep_alive=true
request_timeout=30

[cache]
enabled=true
driver=redis
prefix=myapp_

# Redis specific settings
[cache.redis]
host=127.0.0.1
port=6379
database=0
password=

[security]
; Security settings
enable_cors=true
allowed_origins=https://example.com,https://app.example.com
session_lifetime=3600
csrf_protection=true

[features]
; Feature toggles
new_dashboard=true
api_v2=false
experimental_mode=false
analytics_enabled=true