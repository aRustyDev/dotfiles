services:
  aws-docs:
    image: mcp/aws-documentation
    profiles: ["aws", "docs"]
    networks:
      - backend        # MCP backend services network
      - traefik-public # Legacy compatibility
    labels:
      traefik.enable: true
      traefik.docker.network: backend
      traefik.http.routers.aws-docs.rule: PathPrefix(`/aws/docs`)

networks:
  backend:
    external: true
  traefik-public:
    external: true
