services:
  aws-logs:
    image: mcp/cloudtrail-mcp-server
    profiles: ["project-iac", "mcp-project", "mcp"]
    networks:
      - backend        # MCP backend services network
    labels:
      traefik.enable: true
      traefik.docker.network: backend
      traefik.http.routers.aws-logs.rule: PathPrefix(`/aws/logs`)

