services:
  aws-api:
    image: mcp/aws-api-mcp-server
    profiles: ["project-iac", "mcp-project", "mcp"]
    restart: unless-stopped
    domainname: aws-api.mcp.${DOMAIN:-localhost}
    networks:
      - backend        # MCP backend services network
    # Resource Tier 2: Light (AWS API proxy)
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 512M
        reservations:
          cpus: "0.1"
          memory: 128M
    labels:
      traefik.enable: true
      traefik.docker.network: backend
      # Observability labels
      o11y.service: "mcp-aws-api"
      o11y.component: "mcp"
      traefik.http.routers.aws-api.rule: PathPrefix(`/aws/api`)
    logging:
      driver: "${O11Y_LOGGING_DRIVER:-json-file}"
      options:
        max-size: "${O11Y_LOG_MAX_SIZE:-10m}"
        max-file: "${O11Y_LOG_MAX_FILES:-3}"
        tag: "{{.Name}}"

