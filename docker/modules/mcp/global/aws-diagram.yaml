services:
  aws-diagrams:
    image: mcp/aws-diagram
    profiles: ["project-iac", "mcp-project", "mcp"]
    restart: unless-stopped
    networks:
      - backend        # MCP backend services network
    # Resource Tier 2: Light (diagram generation)
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 512M
        reservations:
          cpus: "0.1"
          memory: 128M
    labels:
      traefik.enable: true
      traefik.docker.network: backend
      traefik.http.routers.aws-diagrams.rule: PathPrefix(`/aws/diagrams`)

