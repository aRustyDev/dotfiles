# docker-hub: https://github.com/docker/hub-mcp
services:
  dockerhub:
    image: mcp/dockerhub
    container_name: dockerhub
    profiles: ["core", "docker"]
    stdin_open: true # docker run -i
    tty: true # docker run -t
    command:
      - "--transport=stdio"
      - "--username=op://Developer/Docker-Hub-MCP/username"
    environment:
      HUB_PAT_TOKEN: "op://Developer/Docker-Hub-MCP/credential"
    labels:
      traefik.enable: true
      # Host(`mcp.${DOMAIN:-localhost}`) && PathPrefix(`/dockerhub`)
      traefik.http.routers.dockerhub.rule: PathPrefix(`/dockerhub`)
      traefik.http.routers.dockerhub.loadbalancer.server.port: 3000
    deploy:
      resources:
        limits:
          cpus: "0.25"
          memory: 128M
        reservations:
          cpus: "0.1"
          memory: 64M
    healthcheck:
      test: ["CMD-SHELL", "ps aux | grep -q '[n]ode' || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
