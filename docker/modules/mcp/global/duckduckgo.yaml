# =============================================================================
# DuckDuckGo MCP Server - Streamable HTTP
# =============================================================================
# Provides DuckDuckGo search integration for LLMs and AI editors.
#
# Image: Custom build from mcp/duckduckgo with HTTP transport support
#
# Usage in MCP clients (e.g., Zed):
#   {
#     "duckduckgo": {
#       "url": "https://tools.localhost/mcp",
#       "headers": {
#         "X-Service": "duckduckgo"
#       }
#     }
#   }
#
# Tools provided:
#   - search: Search DuckDuckGo and return formatted results
#   - fetch_content: Fetch and parse content from a webpage URL
#
# Source: https://github.com/nickclyde/duckduckgo-mcp-server
# =============================================================================
---
services:
  duckduckgo:
    build:
      context: ${XDG_CONFIG_HOME:-$HOME/.config}/docker/files
      dockerfile: duckduckgo.dockerfile
      args:
        TRANSPORT: http
        HOST: 0.0.0.0
        PORT: 3000
        LOG_LEVEL: INFO
    image: duckduckgo-mcp:http
    container_name: duckduckgo
    profiles: ["mcp"]
    restart: unless-stopped
    networks:
      - backend        # MCP backend services network
    deploy:
      resources:
        limits:
          cpus: "0.25"
          memory: 128M
        reservations:
          cpus: "0.1"
          memory: 64M
    healthcheck:
      test: ["CMD-SHELL", "ps aux | grep -q '[n]ode' || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    labels:
      # =======================================================================
      # Traefik Configuration - Streamable HTTP MCP
      # =======================================================================
      # NOTE: Routing is defined in file provider (svc.mcp.duckduckgo.yaml)
      # because parentRefs (multi-layer routing) is not supported in Docker labels.
      # =======================================================================
      traefik.enable: true
      traefik.docker.network: backend
      # Observability labels
      o11y.service: "mcp-duckduckgo"
      o11y.component: "mcp"
    logging:
      driver: "${O11Y_LOGGING_DRIVER:-json-file}"
      options:
        max-size: "${O11Y_LOG_MAX_SIZE:-10m}"
        max-file: "${O11Y_LOG_MAX_FILES:-3}"
        tag: "{{.Name}}"

