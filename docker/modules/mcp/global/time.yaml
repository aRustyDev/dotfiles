# =============================================================================
# Time MCP Server - Streamable HTTP
# =============================================================================
# Provides timezone-aware time operations for LLMs.
#
# Build: docker build -f files/time.dockerfile -t time-mcp:http .
# Image: time-mcp:http (local build, wraps mcp/time with supergateway)
#
# Usage in MCP clients (e.g., Zed):
#   {
#     "time": {
#       "url": "https://tool.localhost/mcp",
#       "headers": {
#         "X-Service": "time"
#       }
#     }
#   }
#
# Tools provided:
#   - get_current_time: Get current time in a specific timezone
#   - convert_time: Convert time between timezones
#
# Source: https://github.com/modelcontextprotocol/servers/tree/main/src/time
# =============================================================================
---
services:
  time:
    build:
      context: ${XDG_CONFIG_HOME:-$HOME/.config}/docker/files
      dockerfile: time.dockerfile
    image: time-mcp:http
    container_name: tool-time
    profiles: ["core", "global"]
    restart: unless-stopped
    networks:
      - traefik-public
    expose:
      - "8080"
    environment:
      PORT: 8080
      MCP_PATH: /mcp
      SESSION_TIMEOUT: 60000
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 256M
        reservations:
          cpus: "0.1"
          memory: 64M
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "require('net').connect(8080, 'localhost').on('error', () => process.exit(1)).on('connect', () => process.exit(0))",
        ]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 15s
    labels:
      # =======================================================================
      # Traefik Configuration - Streamable HTTP MCP
      # =======================================================================
      # NOTE: Routing is defined in file provider (svc.mcp.time.yaml)
      # because parentRefs (multi-layer routing) is not supported in Docker labels.
      # =======================================================================
      traefik.enable: true
      traefik.docker.network: traefik-public
