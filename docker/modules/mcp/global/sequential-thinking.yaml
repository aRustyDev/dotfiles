# =============================================================================
# Sequential Thinking MCP Server - Streamable HTTP
# =============================================================================
# Provides dynamic problem-solving through structured thinking chains.
#
# Build: docker build -f files/sequential-thinking.dockerfile -t sequential-thinking-mcp:http .
# Image: sequential-thinking-mcp:http (local build, wraps mcp/sequentialthinking with supergateway)
#
# Usage in MCP clients (e.g., Zed):
#   {
#     "thinking": {
#       "url": "https://doc.localhost/mcp",
#       "headers": {
#         "X-Service": "thinking"
#       }
#     }
#   }
#
# Tools provided:
#   - sequentialthinking: Dynamic problem-solving through thought chains
#
# Source: https://github.com/modelcontextprotocol/servers/tree/main/src/sequentialthinking
# =============================================================================
---
services:
  sequentialthinking:
    build:
      context: ${XDG_CONFIG_HOME:-$HOME/.config}/docker/files
      dockerfile: sequential-thinking.dockerfile
    image: sequential-thinking-mcp:http
    container_name: thinking
    profiles: ["core", "global"]
    restart: unless-stopped
    networks:
      - traefik-public
    ports:
      - "${THINKING_HTTP_PORT:-8212}:8080"
    environment:
      PORT: 8080
      MCP_PATH: /mcp
      SESSION_TIMEOUT: 60000
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 256M
        reservations:
          cpus: "0.1"
          memory: 128M
    healthcheck:
      test: ["CMD", "node", "-e", "require('net').connect(8080, 'localhost').on('error', () => process.exit(1)).on('connect', () => process.exit(0))"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 15s
    labels:
      # =======================================================================
      # Traefik Configuration - Streamable HTTP MCP
      # =======================================================================
      # NOTE: Routing is defined in file provider (svc.mcp.sequential-thinking.yaml)
      # because parentRefs (multi-layer routing) is not supported in Docker labels.
      # =======================================================================
      traefik.enable: true
      traefik.docker.network: traefik-public
