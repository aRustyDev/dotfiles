---
# NOTE: Server is not HTTP capable yet; requires extension
services:
  zettelkasten:
    image: ghcr.io/arustydev/zettelkasten-mcp:latest
    container_name: zettelkasten
    profiles: ["mcp-memory", "mcp"]
    restart: unless-stopped
    stdin_open: true # docker run -i
    tty: true # docker run -t
    networks:
      - backend        # MCP backend services network
    expose:
      - "8000"
    volumes:
      # Persistent storage for notes and database
      - ${XDG_DATA_HOME:-$HOME/.local/share}/mcp/zettelkasten/notes:/var/data/notes
      - ${XDG_DATA_HOME:-$HOME/.local/share}/mcp/zettelkasten/db:/var/data/db
    command:
      - "--transport"
      - "http"
      - "--host"
      - "0.0.0.0"
      - "--port"
      - "8000"
      - "--notes-dir"
      - "/var/data/notes"
      - "--database-path"
      - "/var/data/db/zettelkasten.db"
    healthcheck:
      test:
        [
          "CMD",
          "python",
          "-c",
          "import urllib.request; urllib.request.urlopen('http://localhost:8000/health').read()",
        ]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    # Resource Tier 1: Minimal (note management)
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 256M
        reservations:
          cpus: "0.1"
          memory: 64M
    environment:
      ZETTELKASTEN_LOG_LEVEL: INFO
      ZETTELKASTEN_HTTP_HOST: 0.0.0.0
      ZETTELKASTEN_HTTP_PORT: 8000
      ZETTELKASTEN_HTTP_CORS: false
      ZETTELKASTEN_HTTP_CORS_ORIGINS: "*"
      ZETTELKASTEN_JSON_RESPONSE: true
    labels:
      # =======================================================================
      # Traefik Configuration - Streamable HTTP MCP
      # =======================================================================
      # NOTE: Routing is defined in file provider (svc.mcp.zettelkasten.yaml)
      # because parentRefs (multi-layer routing) is not supported in Docker labels.
      # =======================================================================
      traefik.enable: true
      traefik.docker.network: backend
      # Observability labels
      o11y.service: "mcp-zettelkasten"
      o11y.component: "mcp"
    logging:
      driver: "${O11Y_LOGGING_DRIVER:-json-file}"
      options:
        max-size: "${O11Y_LOG_MAX_SIZE:-10m}"
        max-file: "${O11Y_LOG_MAX_FILES:-3}"
        tag: "{{.Name}}"

