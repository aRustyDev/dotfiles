# =============================================================================
# ArXiv MCP Server - Streamable HTTP
# =============================================================================
# MCP server for searching and analyzing arXiv research papers.
# Papers are downloaded and cached locally for faster retrieval.
#
# Build: docker build -f files/arxiv.dockerfile -t arxiv-mcp:http .
# Image: arxiv-mcp:http (local build, wraps arxiv-mcp-server with supergateway)
#
# Usage in MCP clients (e.g., Zed):
#   {
#     "arxiv": {
#       "url": "https://tool.localhost/mcp",
#       "headers": {
#         "X-Service": "arxiv"
#       }
#     }
#   }
#
# Tools provided:
#   - search_papers: Query arXiv with filters (max_results, date_from, category)
#   - download_paper: Retrieve papers by arXiv ID
#   - list_papers: Display all cached/downloaded papers
#   - read_paper: Access downloaded paper content
#
# Prompts provided:
#   - deep_paper_analysis: Comprehensive paper analysis workflow
#     (executive summary, methodology, results, implications, future directions)
#
# Storage:
#   - Papers cached in /data/papers (mount for persistence)
#
# Source: https://github.com/blazickjp/arxiv-mcp-server
# =============================================================================
---
services:
  arxiv:
    build:
      context: ${XDG_CONFIG_HOME:-$HOME/.config}/docker/files
      dockerfile: arxiv.dockerfile
    image: arxiv-mcp:http
    container_name: arxiv
    profiles: ["core", "search", "research"]
    restart: unless-stopped
    networks:
      - traefik-public
    ports:
      - "${ARXIV_MCP_HTTP_PORT:-8219}:8080"
    volumes:
      # Persistent storage for downloaded papers
      - ${XDG_DATA_HOME:-$HOME/.local/share}/mcp/arxiv/papers:/data/papers
    environment:
      PORT: 8080
      MCP_PATH: /mcp
      SESSION_TIMEOUT: 60000
      ARXIV_STORAGE_PATH: /data/papers
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 256M
        reservations:
          cpus: "0.1"
          memory: 64M
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "require('net').connect(8080, 'localhost').on('error', () => process.exit(1)).on('connect', () => process.exit(0))",
        ]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 15s
    labels:
      # =======================================================================
      # Traefik Configuration - Streamable HTTP MCP
      # =======================================================================
      # NOTE: Routing is defined in file provider (svc.mcp.arxiv.yaml)
      # because parentRefs (multi-layer routing) is not supported in Docker labels.
      # =======================================================================
      traefik.enable: true
      traefik.docker.network: traefik-public
