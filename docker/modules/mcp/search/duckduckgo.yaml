services:
  duckduckgo:
    image: mcp/duckduckgo
    container_name: search-www
    stdin_open: true # docker run -i
    tty: true # docker run -t
    networks:
      - backend        # MCP backend services network
    labels:
      mcp: true
      mcp.search: web
      traefik.enable: true
      traefik.docker.network: backend
      # Host(`mcp.${DOMAIN:-localhost}`) && PathPrefix(`/search/ddg`)
      traefik.http.routers.duckduckgo.rule: PathPrefix(`/search/ddg`)
    deploy:
      resources:
        limits:
          cpus: "0.25"
          memory: 128M
        reservations:
          cpus: "0.1"
          memory: 64M
    healthcheck:
      test: ["CMD-SHELL", "ps aux | grep -q '[n]ode' || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

networks:
  backend:
    external: true
