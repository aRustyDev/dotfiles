services:
  mcp-duckduckgo-search:
    image: mcp/duckduckgo
    container_name: mcp-duckduckgo-search
    profiles: ["mcp-search", "mcp"]
    stdin_open: true # docker run -i
    tty: true # docker run -t
    networks:
      - backend        # MCP backend services network
    labels:
      mcp: true
      mcp.search: web
      traefik.enable: true
      traefik.docker.network: backend
      # Observability labels
      o11y.service: "mcp-duckduckgo"
      o11y.component: "mcp"
      # Host(`mcp.${DOMAIN:-localhost}`) && PathPrefix(`/search/ddg`)
      traefik.http.routers.duckduckgo.rule: PathPrefix(`/search/ddg`)
    deploy:
      resources:
        limits:
          cpus: "0.25"
          memory: 128M
        reservations:
          cpus: "0.1"
          memory: 64M
    healthcheck:
      test: ["CMD-SHELL", "ps aux | grep -q '[n]ode' || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    logging:
      driver: "${O11Y_LOGGING_DRIVER:-json-file}"
      options:
        max-size: "${O11Y_LOG_MAX_SIZE:-10m}"
        max-file: "${O11Y_LOG_MAX_FILES:-3}"
        tag: "{{.Name}}"

