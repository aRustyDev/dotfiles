x-n8n: &service-n8n
  image: n8nio/n8n:latest
  networks:
    - n8n
    - backend        # MCP backend services network
    - data-tier      # Access to PostgreSQL
  environment:
    - DB_TYPE=postgresdb
    - DB_POSTGRESDB_HOST=postgres
    - DB_POSTGRESDB_USER=${POSTGRES_USER:-op://Developer/postgres/username}
    - DB_POSTGRESDB_PASSWORD=${POSTGRES_PASSWORD:-op://Developer/postgres/password}
    - N8N_DIAGNOSTICS_ENABLED=false
    - N8N_PERSONALIZATION_ENABLED=false
    - N8N_ENCRYPTION_KEY=${N8N_ENCRYPTION_KEY:-op://Developer/n8n/encryption_key}
    - N8N_USER_MANAGEMENT_JWT_SECRET=${N8N_USER_MANAGEMENT_JWT_SECRET:-op://Developer/n8n/jwt_secret}
    - OLLAMA_HOST=${OLLAMA_HOST:-ollama:11434}
    # HTTPS Configuration
    - N8N_PROTOCOL=https
    - N8N_HOST=notes.localhost
    - WEBHOOK_URL=https://notes.localhost
  env_file:
    - path: ${XDG_CONFIG_HOME:-$HOME/.config}/docker/config/n8n/.env
      required: false

services:
  n8n-import:
    <<: *service-n8n
    hostname: n8n-import
    container_name: n8n-import
    profiles: ["core", "n8n"]
    entrypoint: /bin/sh
    command:
      - "-c"
      - |
        # Install postgresql client if not present
        apk add --no-cache postgresql-client 2>/dev/null || true

        # Initialize database (idempotent)
        export PGPASSWORD="${DB_POSTGRESDB_PASSWORD}"

        # Create database if it doesn't exist
        psql -h postgres -U "${DB_POSTGRESDB_USER}" -d postgres -tc \
          "SELECT 1 FROM pg_database WHERE datname = 'n8n'" | grep -q 1 || \
          psql -h postgres -U "${DB_POSTGRESDB_USER}" -d postgres -c \
          "CREATE DATABASE n8n OWNER ${DB_POSTGRESDB_USER};"

        # Import credentials and workflows
        n8n import:credentials --separate --input=/data/credentials || true
        n8n import:workflow --separate --input=/data/workflows || true
    volumes:
      - ${XDG_CONFIG_HOME:-$HOME/.config}/mcp/n8n/data:/data
    depends_on:
      postgres:
        condition: service_healthy

  n8n:
    <<: *service-n8n
    hostname: n8n
    container_name: n8n
    profiles: ["core", "n8n"]
    stdin_open: true # docker run -i
    tty: true # docker run -t
    restart: unless-stopped
    expose:
      - "5678"
    volumes:
      - ${XDG_CONFIG_HOME:-$HOME/.config}/mcp/n8n:/home/node/.n8n
      - ${XDG_DATA_HOME:-$HOME/.local/share}/mcp/n8n/data:/data
      - ${XDG_DATA_HOME:-$HOME/.local/share}/mcp/n8n/data/shared:/data/shared
    depends_on:
      postgres:
        condition: service_healthy
      n8n-import:
        condition: service_completed_successfully
    labels:
      # =======================================================================
      # Traefik Configuration - Streamable HTTP MCP
      # =======================================================================
      # NOTE: Routing is defined in file provider (svc.mcp.n8n.yaml)
      # because parentRefs (multi-layer routing) is not supported in Docker labels.
      # =======================================================================
      traefik.enable: true
      traefik.docker.network: backend

configs:
  n8n:
    file: ${XDG_CONFIG_HOME:-$HOME/.config}/docker/config/n8n
