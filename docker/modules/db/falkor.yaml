services:
  falkordb:
    image: falkordb/falkordb:latest
    container_name: graphdb
    ports:
      - "6379:6379" # Redis/FalkorDB port
      - "3000:3000" # FalkorDB web UI
    environment:
      - FALKORDB_PASSWORD=${FALKORDB_PASSWORD:-}
      - BROWSER=${BROWSER:-1} # Enable FalkorDB Browser UI (set to 0 to disable)
    volumes:
      - ${XDG_DATA_HOME:-${XDG_DATA_HOME:?err_xdg_data_home}}/mcp/memory:/data # Persist FalkorDB data
    deploy:
      resources:
        limits:
          cpus: "1.0"
          memory: 2G
        reservations:
          cpus: "0.25"
          memory: 512M
    healthcheck:
      test: ["CMD", "redis-cli", "-p", "6379", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    labels:
      # Enable Traefik
      traefik.enable: true
      # Services
      traefik.http.services.falkorui.loadbalancer.server.port: 3000
      traefik.http.services.falkordb.loadbalancer.server.port: 6379
      # FalkorDB UI Access - Use subdomain to avoid path prefix issues with Next.js assets
      traefik.http.routers.falkorui.rule: Header(`X-Service`, `falkorui`)
      traefik.http.routers.falkorui.service: falkorui
      traefik.http.routers.falkorui.parentRefs: ui@file
      # FalkorDB Access
      traefik.http.routers.falkordb.rule: Header(`X-Service`, `falkordb`)
      traefik.http.routers.falkordb.service: falkordb
      traefik.http.routers.falkordb.parentRefs: db@file
      # Specify network (if container is on multiple networks)
      traefik.docker.network: traefik-public
