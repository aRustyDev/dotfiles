---
services:
  gitlab:
    image: mcp/gitlab
    profiles: ["git", "gitlab", "repo"]
    stdin_open: true # docker run -i
    tty: true # docker run -t
    container_name: gitlab
    labels:
      traefik.enable: true
      # Host(`mcp.${DOMAIN:-localhost}`) && PathPrefix(`/gitlab`)
      traefik.http.routers.gitlab.rule: PathPrefix(`/gitlab`)
    environment:
      GITLAB_PERSONAL_ACCESS_TOKEN: "op://Developer/zed-mcp-gitlab/credential"
    deploy:
      resources:
        limits:
          cpus: "0.25"
          memory: 128M
        reservations:
          cpus: "0.1"
          memory: 64M
    healthcheck:
      test: ["CMD-SHELL", "ps aux | grep -q '[n]ode' || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
