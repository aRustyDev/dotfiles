services:
  time:
    image: mcp/time
    container_name: tool-time
    stdin_open: true # docker run -i
    tty: true # docker run -t
    labels:
      traefik.enable: true
      traefik.http.routers.time.rule: PathPrefix(`/time`)
    deploy:
      resources:
        limits:
          cpus: "0.1"
          memory: 64M
        reservations:
          cpus: "0.05"
          memory: 32M
    healthcheck:
      test: ["CMD-SHELL", "ps aux | grep -q '[n]ode' || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
