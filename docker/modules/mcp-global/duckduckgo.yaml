services:
  duckduckgo:
    image: mcp/duckduckgo
    container_name: search
    profiles: ["core", "search", "web"]
    stdin_open: true # docker run -i
    tty: true # docker run -t
    labels:
      traefik.enable: true
      traefik.http.routers.duckduckgo.rule: PathPrefix(`/search`)
    deploy:
      resources:
        limits:
          cpus: "0.25"
          memory: 128M
        reservations:
          cpus: "0.1"
          memory: 64M
    healthcheck:
      test: ["CMD-SHELL", "ps aux | grep -q '[n]ode' || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
