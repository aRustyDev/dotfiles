api:
  dashboard: true
  insecure: false # Dashboard will use HTTPS

providers:
  # Docker provider - reads labels from containers
  docker:
    endpoint: "unix:///var/run/docker.sock"
    exposedByDefault: false # Only expose containers with traefik.enable=true
    network: "backend" # Default network for service discovery
    watch: true # Watch for container changes

  # File provider - reads from config files
  file:
    directory: "/etc/traefik/dynamic"
    watch: true # Watch for file changes

ping:
  entryPoint: web

entryPoints:
  # HTTP entrypoints
  web:
    address: :80
    http:
      redirections:
        entryPoint:
          to: websecure
          scheme: https
          permanent: true

  websecure:
    address: :443
    http:
      tls: {}

  # TCP entrypoints for database proxying
  postgres:
    address: :5432

  redis:
    address: :6379

  valkey:
    address: :6380

  mongo:
    address: :27017

  supabase-pg:
    address: :5433

  supabase-pooler:
    address: :6543

# For production with Let's Encrypt (uncomment when ready)
# certificatesResolvers:
#   letsencrypt:
#     acme:
#       email: your-email@example.com
#       storage: /etc/traefik/acme/acme.json
#       httpChallenge:
#         entryPoint: web

# =============================================================================
# Observability Configuration
# =============================================================================

# Logging
log:
  level: INFO
  format: json

# Access Logs (JSON format for Loki ingestion)
accessLog:
  filePath: /var/log/traefik/access.log
  format: json
  filters:
    statusCodes:
      - "200-599"
    retryAttempts: true
    minDuration: "10ms"
  fields:
    defaultMode: keep
    names:
      ClientUsername: drop
    headers:
      defaultMode: drop
      names:
        User-Agent: keep
        Authorization: drop
        X-Request-Id: keep
        X-Trace-Id: keep

# Prometheus Metrics
metrics:
  prometheus:
    entryPoint: metrics
    addEntryPointsLabels: true
    addRoutersLabels: true
    addServicesLabels: true
    buckets:
      - 0.1
      - 0.3
      - 1.2
      - 5.0

# OpenTelemetry Tracing
tracing:
  otlp:
    grpc:
      endpoint: "otel-collector:4317"
      insecure: true

entryPoints:
  # Metrics entrypoint (internal)
  metrics:
    address: :8080
