# =============================================================================
# Supabase MCP Server - Traefik Routing Configuration
# =============================================================================
# Multi-layer routing with parentRefs (Traefik v3.6+)
#
# Routing hierarchy:
#   tools@file (root)    -> Host(`tool.localhost`)
#     └── mcp@file       -> PathPrefix(`/mcp`)
#           └── supabase  -> Header(`X-Service`, `supabase`) [THIS FILE]
#
# Container: supabase-mcp (supabase-mcp:http)
#   - MCP endpoint: port 8080
# =============================================================================

http:
  routers:
    # Leaf router for Supabase MCP server
    # Matches: Host(tool.localhost) && PathPrefix(/mcp) && Header(X-Service: supabase)
    supabase:
      rule: "Header(`X-Service`, `supabase`)"
      service: supabase
      parentRefs:
        - mcp@file
        - tools@file

    # Health check router
    # Matches: Host(tool.localhost) && PathPrefix(/health) && Header(X-Service: supabase)
    supabase-health:
      rule: "Header(`X-Service`, `supabase`)"
      service: supabase
      parentRefs:
        - health@file
        - tools@file

  services:
    supabase:
      loadBalancer:
        servers:
          - url: "http://supabase-mcp:8080"
