# =============================================================================
# Docker Hub MCP Server - Traefik Routing Configuration
# =============================================================================
# Multi-layer routing with parentRefs (Traefik v3.6+)
#
# Routing hierarchy:
#   tools@file (root)    -> Host(`tool.localhost`)
#     └── mcp@file       -> PathPrefix(`/mcp`)
#           └── dockerhub   -> Header(`X-Service`, `dockerhub`) [THIS FILE]
#
# Container: dockerhub (mcp/dockerhub)
#   - MCP endpoint: port 3000
# =============================================================================

http:
  routers:
    # Leaf router for Docker Hub MCP server
    # Matches: Host(tool.localhost) && PathPrefix(/mcp) && Header(X-Service: dockerhub)
    dockerhub:
      rule: "Header(`X-Service`, `dockerhub`)"
      service: dockerhub
      parentRefs:
        - mcp@file
        - tools@file

    # Health check router
    # Matches: Host(tool.localhost) && PathPrefix(/health) && Header(X-Service: dockerhub)
    dockerhub-health:
      rule: "Header(`X-Service`, `dockerhub`)"
      service: dockerhub
      parentRefs:
        - health@file
        - tools@file

  services:
    dockerhub:
      loadBalancer:
        servers:
          - url: "http://dockerhub:3000"
