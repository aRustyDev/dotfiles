# =============================================================================
# FileScopeMCP Server - Traefik Routing Configuration
# =============================================================================
# Multi-layer routing with parentRefs (Traefik v3.6+)
#
# Routing hierarchy:
#   tools@file (root)    -> Host(`tool.localhost`)
#     +-- mcp@file       -> PathPrefix(`/mcp`)
#           +-- filescope -> Header(`X-Service`, `filescope`) [THIS FILE]
#
# Container: filescope (filescope-mcp:http)
#   - MCP endpoint: port 8080 (Streamable HTTP via supergateway)
# =============================================================================

http:
  routers:
    # Leaf router for FileScopeMCP server
    # Matches: Host(tool.localhost) && PathPrefix(/mcp) && Header(X-Service: filescope)
    filescope:
      rule: "Header(`X-Service`, `filescope`)"
      service: filescope
      parentRefs:
        - mcp@file
        - tools@file

    # Health check router
    # Matches: Host(tool.localhost) && PathPrefix(/health) && Header(X-Service: filescope)
    filescope-health:
      rule: "Header(`X-Service`, `filescope`)"
      service: filescope
      parentRefs:
        - health@file
        - tools@file

  services:
    filescope:
      loadBalancer:
        servers:
          - url: "http://filescope:8080"
