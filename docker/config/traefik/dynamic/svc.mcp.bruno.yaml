# =============================================================================
# Bruno MCP Server - Traefik Routing Configuration
# =============================================================================
# Multi-layer routing with parentRefs (Traefik v3.6+)
#
# Routing hierarchy:
#   tools@file (root)    -> Host(`tool.localhost`)
#     └── mcp@file       -> PathPrefix(`/mcp`)
#           └── bruno    -> Header(`X-Service`, `bruno`) [THIS FILE]
#
# Container: bruno (bruno-mcp:http)
#   - MCP endpoint: port 8080
# =============================================================================

http:
  routers:
    # Leaf router for Bruno MCP server
    # Matches: Host(tool.localhost) && PathPrefix(/mcp) && Header(X-Service: bruno)
    bruno:
      rule: "Header(`X-Service`, `bruno`)"
      service: bruno
      parentRefs:
        - mcp@file
        - tools@file

    # Health check router
    # Matches: Host(tool.localhost) && PathPrefix(/health) && Header(X-Service: bruno)
    bruno-health:
      rule: "Header(`X-Service`, `bruno`)"
      service: bruno
      parentRefs:
        - health@file
        - tools@file

  services:
    bruno:
      loadBalancer:
        servers:
          - url: "http://bruno:8080"
