# =============================================================================
# Sequential Thinking MCP Server - Traefik Routing Configuration
# =============================================================================
# Multi-layer routing with parentRefs (Traefik v3.6+)
#
# Routing hierarchy:
#   docs@file (root)     -> Host(`docs.localhost`) || Host(`doc.localhost`)
#     └── mcp@file       -> PathPrefix(`/mcp`)
#           └── thinking -> Header(`X-Service`, `thinking`) [THIS FILE]
#
# Container: thinking (sequential-thinking-mcp:http)
#   - MCP endpoint: port 8080 (default)
# =============================================================================

http:
  routers:
    # Leaf router for Sequential Thinking MCP server
    # Matches: Host(docs.localhost) && PathPrefix(/mcp) && Header(X-Service: thinking)
    thinking:
      rule: "Header(`X-Service`, `thinking`)"
      service: thinking
      parentRefs:
        - mcp@file
        - tools@file

    # Health check router
    # Matches: Host(docs.localhost) && PathPrefix(/health) && Header(X-Service: thinking)
    thinking-health:
      rule: "Header(`X-Service`, `thinking`)"
      service: thinking
      parentRefs:
        - health@file
        - tools@file

  services:
    thinking:
      loadBalancer:
        servers:
          - url: "http://thinking:8080"
