# =============================================================================
# GitLab MCP Server - Traefik Routing Configuration
# =============================================================================
# Multi-layer routing with parentRefs (Traefik v3.6+)
#
# Routing hierarchy:
#   tools@file (root)    -> Host(`tool.localhost`)
#     └── mcp@file       -> PathPrefix(`/mcp`)
#           └── gitlab   -> Header(`X-Service`, `gitlab`) [THIS FILE]
#
# Container: gitlab (gitlab-mcp:http)
#   - MCP endpoint: port 8080 (default)
# =============================================================================

http:
  routers:
    # Leaf router for GitLab MCP server
    # Matches: Host(tool.localhost) && PathPrefix(/mcp) && Header(X-Service: gitlab)
    gitlab:
      rule: "Header(`X-Service`, `gitlab`)"
      service: gitlab
      parentRefs:
        - mcp@file
        - tools@file

    # Health check router
    # Matches: Host(tool.localhost) && PathPrefix(/health) && Header(X-Service: gitlab)
    gitlab-health:
      rule: "Header(`X-Service`, `gitlab`)"
      service: gitlab
      parentRefs:
        - health@file
        - tools@file

  services:
    gitlab:
      loadBalancer:
        servers:
          - url: "http://gitlab:8080"
