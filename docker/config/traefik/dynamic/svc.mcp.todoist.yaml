# =============================================================================
# Todoist MCP Server - Traefik Routing Configuration
# =============================================================================
# Multi-layer routing with parentRefs (Traefik v3.6+)
#
# Routing hierarchy:
#   tools@file (root)    -> Host(`tool.localhost`)
#     └── mcp@file       -> PathPrefix(`/mcp`)
#           └── todoist  -> Header(`X-Service`, `todoist`) [THIS FILE]
#
# Container: todoist (todoist-mcp:http)
#   - MCP endpoint: port 8080
# =============================================================================

http:
  routers:
    # Leaf router for Todoist MCP server
    # Matches: Host(tool.localhost) && PathPrefix(/mcp) && Header(X-Service: todoist)
    todoist:
      rule: "Header(`X-Service`, `todoist`)"
      service: todoist
      parentRefs:
        - mcp@file
        - tools@file

    # Health check router
    # Matches: Host(tool.localhost) && PathPrefix(/health) && Header(X-Service: todoist)
    todoist-health:
      rule: "Header(`X-Service`, `todoist`)"
      service: todoist
      parentRefs:
        - health@file
        - tools@file

  services:
    todoist:
      loadBalancer:
        servers:
          - url: "http://todoist:8080"
