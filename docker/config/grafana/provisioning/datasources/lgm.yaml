# =============================================================================
# Grafana Datasource Provisioning - LGTM Stack
# =============================================================================
# Automatically configure Loki, Grafana Tempo, and Mimir as datasources.
# This enables full observability (logs, traces, metrics) without manual setup.
#
# Correlation Features:
#   - Logs -> Traces: Click traceID in logs to view trace
#   - Traces -> Logs: View logs for a trace span
#   - Metrics -> Traces: Exemplars link metrics to traces
#   - Traces -> Metrics: RED metrics from trace spans
# =============================================================================

apiVersion: 1

datasources:
  # ---------------------------------------------------------------------------
  # Tempo - Distributed Tracing (TraceQL)
  # ---------------------------------------------------------------------------
  - name: Tempo
    type: tempo
    uid: tempo
    access: proxy
    url: http://tempo:3200
    isDefault: false
    editable: true
    jsonData:
      httpMethod: GET
      tracesToLogsV2:
        datasourceUid: loki
        spanStartTimeShift: '-1h'
        spanEndTimeShift: '1h'
        filterByTraceID: true
        filterBySpanID: false
        tags:
          - key: 'service.name'
            value: 'service_name'
          - key: 'host.name'
            value: 'hostname'
      tracesToMetrics:
        datasourceUid: mimir
        spanStartTimeShift: '-1h'
        spanEndTimeShift: '1h'
        tags:
          - key: 'service.name'
            value: 'service'
        queries:
          - name: 'Request Rate'
            query: 'sum(rate(traces_spanmetrics_calls_total{$$__tags}[5m]))'
          - name: 'Error Rate'
            query: 'sum(rate(traces_spanmetrics_calls_total{$$__tags,status_code="STATUS_CODE_ERROR"}[5m]))'
          - name: 'Duration (p95)'
            query: 'histogram_quantile(0.95, sum(rate(traces_spanmetrics_latency_bucket{$$__tags}[5m])) by (le))'
      serviceMap:
        datasourceUid: mimir
      nodeGraph:
        enabled: true
      lokiSearch:
        datasourceUid: loki
      search:
        hide: false
      traceQuery:
        timeShiftEnabled: true
        spanStartTimeShift: '-1h'
        spanEndTimeShift: '1h'

  # ---------------------------------------------------------------------------
  # Loki - Log Aggregation (LogQL)
  # ---------------------------------------------------------------------------
  - name: Loki
    type: loki
    uid: loki
    access: proxy
    url: http://loki:3100
    isDefault: false
    editable: true
    jsonData:
      maxLines: 1000
      timeout: 60s
      derivedFields:
        # Extract traceID from logs and link to Tempo
        - datasourceUid: tempo
          matcherRegex: '(?:traceID|trace_id|traceid)[=:\s]+"?([a-fA-F0-9]+)"?'
          name: TraceID
          url: '$${__value.raw}'
          urlDisplayLabel: 'View Trace'
        # Also match the W3C trace-context format
        - datasourceUid: tempo
          matcherRegex: '"trace_id":\s*"([a-fA-F0-9]+)"'
          name: TraceID
          url: '$${__value.raw}'
          urlDisplayLabel: 'View Trace'

  # ---------------------------------------------------------------------------
  # Mimir - Long-term Metrics Storage (PromQL)
  # ---------------------------------------------------------------------------
  - name: Mimir
    type: prometheus
    uid: mimir
    access: proxy
    url: http://mimir:9009/prometheus
    isDefault: true
    editable: true
    jsonData:
      httpMethod: POST
      manageAlerts: true
      prometheusType: Mimir
      prometheusVersion: 2.12.0
      cacheLevel: 'High'
      incrementalQuerying: true
      incrementalQueryOverlapWindow: '10m'
      exemplarTraceIdDestinations:
        - name: traceID
          datasourceUid: tempo
          urlDisplayLabel: 'View Trace'

  # ---------------------------------------------------------------------------
  # Prometheus - Direct Scraping (Short-term metrics, 15d retention)
  # ---------------------------------------------------------------------------
  - name: Prometheus
    type: prometheus
    uid: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: false
    editable: true
    jsonData:
      httpMethod: POST
      manageAlerts: false
      prometheusType: Prometheus
      prometheusVersion: 2.52.0
      exemplarTraceIdDestinations:
        - name: traceID
          datasourceUid: tempo
          urlDisplayLabel: 'View Trace'
