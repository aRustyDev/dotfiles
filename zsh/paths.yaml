---
pathsd: # PATH
  0-standard:
    - "/usr/local/bin"
    - "/System/Cryptexes/App/usr/bin"
    - "/usr/bin"
    - "/bin"
    - "/usr/sbin"
    - "/sbin"
  10-cryptex:
    - "/var/run/com.apple.security.cryptexd/codex.system/bootstrap/usr/local/bin"
    - "/var/run/com.apple.security.cryptexd/codex.system/bootstrap/usr/bin"
    - "/var/run/com.apple.security.cryptexd/codex.system/bootstrap/usr/appleinternal/bin"
  15-nix:
    - "${XDG_BIN_HOME:-$HOME}/.nix-profile/bin"
    - "/nix/var/nix/profiles/default/bin"
  20-homebrew:
    - "/opt/homebrew/bin"
  25-1Password:
    - "/Applications/1Password.app/Contents/MacOS/"
  30-ghostty:
    - "/Applications/Ghostty.app/Contents/MacOS"
  35-orbstack:
    - "${XDG_BIN_HOME:-$HOME}/.orbstack/bin"
  40-gcloud:
    - "/usr/lib/google-cloud-sdk/bin"
  45-volta:
    - "${XDG_BIN_HOME:-$HOME/.local/share/pkg}/volta"
    - "/opt/volta/bin"
  50-cargo:
    - "${XDG_BIN_HOME:-$HOME/.local/share/pkg}/cargo"
    - "/opt/cargo/bin"
  55-golang:
    - "${XDG_BIN_HOME:-$HOME/.local/share/pkg}/go"
    - "/opt/go/bin"
  60-zig:
    - "${XDG_BIN_HOME:-$HOME/.local/share/pkg}/zig"
    - "/opt/zig/bin"
  65-roc:
    - "${XDG_BIN_HOME:-$HOME/.local/share/pkg}/roc"
    - "/opt/roc/bin"
  70-python3:
    - "${XDG_BIN_HOME:-$HOME/.local/share/pkg}/python/3"
    - "/opt/python/3/bin"
  75-python2:
    - "${XDG_BIN_HOME:-$HOME/.local/share/pkg}/python/2"
    - "/opt/python/2/bin"
manpathsd: # MANPATH
  0-standard:
    - "/usr/share/man"
    - "/usr/local/share/man"
  ghostty:
    - "/Applications/Ghostty.app/Contents/Resources/man"
infopathsd: # INFOPATH
  0-standard:
    - "/usr/share/info"
    - "/usr/local/share/info"
    - "$HOME/.local/share/info"
xdgdatapathsd: # XDG_DATA_DIRS
  0-standard:
    - "/usr/local/share"
    - "/usr/share"
xdgconfigpathsd: # XDG_CONFIG_DIRS
  0-standard:
    - "/etc/xdg"
