---
rg:
  shells: "[zsh|bash|fish|powershell]"
  cmplt: "--generate complete-"
gh:
  shells: "[bash|zsh|fish|powershell]"
  cmplt: "completion --shell "
op:
  shells: "[bash|zsh|fish|powershell]"
  cmplt: "completion "
yq:
  shells: "[bash|zsh|fish|powershell]"
  cmplt: "shell-completion "
opa:
  shells: "[zsh]" # TODO: check for supported shells
  cmplt: "completions "
k9s:
  shells: "[zsh]" # TODO: check for supported shells
  cmplt: "completions "
