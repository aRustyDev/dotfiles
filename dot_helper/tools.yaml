  cmplt: "completions "
cosign:
  shells: "[zsh]" # TODO: check for supported shells"
  cmplt: "completions "
docker:
  shells: "[zsh]" # TODO: check for supported shells"
  cmplt: "completions "
cilium:
  shells: "[zsh]" # TODO: check for supported shells"
  cmplt: "completions "
templar:
  shells: "[zsh]" # TODO: check for supported shells"
  cmplt: "completions "
