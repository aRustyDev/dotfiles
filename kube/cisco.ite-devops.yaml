apiVersion: v1
clusters:
  - cluster:
      certificate-authority-data: op://cisco/kube/ite-devops/ca-data
      server: op://cisco/kube/ite-devops/url
    name: op://cisco/kube/ite-devops/name
contexts:
  - context:
      cluster: op://cisco/kube/ite-devops/name
      user: op://cisco/kube/ite-devops/user@op://cisco/kube/ite-devops/name
    name: op://cisco/kube/ite-devops/user@op://cisco/kube/ite-devops/name
kind: Config
preferences: {}
users:
  - name: op://cisco/kube/ite-devops/username
    user:
      exec:
        apiVersion: client.authentication.k8s.io/v1beta1
        args:
          - token
          - -i
          - op://cisco/kube/ite-devops/tokenname
        command: aws-iam-authenticator
        env:
          - name: AWS_STS_REGIONAL_ENDPOINTS
            value: regional
          - name: AWS_DEFAULT_REGION
            value: op://cisco/aws/ite-devops/region
          - name: AWS_PROFILE
            value: op://cisco/aws/ite-devops/admin
        provideClusterInfo: false
